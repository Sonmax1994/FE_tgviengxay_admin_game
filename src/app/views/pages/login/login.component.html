<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="8" xl="6">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h4 class="w-100 text-center mb-4">ĐĂNG NHẬP</h4>
                <c-input-group class="mt-4 mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    name="username"
                    autoComplete="username" 
                    cFormControl 
                    placeholder="Tên đăng nhập" 
                    [(ngModel)]="user.userName"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    name="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Mật khẩu"
                    type="password"
                    [(ngModel)]="user.password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button cButton class="px-4 w-100" color="primary" (click)="initLogin()">
                      Đăng Nhập
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
